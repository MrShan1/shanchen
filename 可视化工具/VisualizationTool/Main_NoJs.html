<!doctype html>
<html>
<head>
    <meta name="description" content="">
    <meta name="Keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="renderer" content="webkit">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="style/base.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/bubble-slider.css">
    <script src="js/go.js"></script>
    <script src="js/DragZoomingTool.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.bubble-slider.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/VirtualizationToolSimple.js"></script>
    <script id="code">
        
    </script>
</head>
<body>
    <div class="main clearfix">
        <div class="left fl" style="z-index: 301">
            <div id="myPalette" style="border: solid 1px black; height: inherit; background-color: aliceblue"></div>
            <span class="imgIcon">
                <img class="aa" src="images/aa.png">
            </span>
        </div>
        <div class="center fl">
            <p class="top">
                <span class="double double_1 selects">
                    <a class="first slidess" title="颜色管理器" onclick="">
                        <i class="childMenu" style="display:none; z-index:301">
                            <strong>颜色管理器</strong>
                            <b onclick="selectColor('blue')">blue</b>
                            <b onclick="selectColor('red')">red</b>
                            <b onclick="selectColor('yellow')">yellow</b>
                            <b onclick="selectColor('orange')">orange</b>
                        </i>
                    </a>
                    <a class="second slidess" title="图形管理器" onclick="">
                        <i class="childMenu" style="display: none; z-index: 301">
                            <strong>图形管理器</strong>
                            <b onclick="selectShape('Rectangle')">Rectangle</b>
                            <b onclick="selectShape('Ellipse')">Ellipse</b>
                            <b onclick="selectShape('TriangleRight')">TriangleRight</b>
                            <b onclick="selectShape('Cloud')">Cloud</b>
                        </i>
                    </a>
                </span>
                <span class="single selects">
                    <a class="third slidess" title="布局管理器" onclick="">
                        <i class="childMenu" style="display: none; z-index: 301">
                            <strong>布局管理器</strong>
                            <!--<b onclick="selectLayout('TreeLayout')">TreeLayout</b>-->
                            <b onclick="selectLayout('CircularLayout')">CircularLayout</b>
                            <b onclick="selectLayout('ForceDirectedLayout')">ForceDirectedLayout</b>
                            <b onclick="selectLayout('LayeredDigraphLayout')">LayeredDigraphLayout</b>
                            <b onclick="selectLayout('GridLayout')">GridLayout</b>
                        </i>
                    </a>
                </span>
                <span class="double selects">
                    <a class="four slidess" title="撤销操作" onclick="undo()"></a>
                    <a class="five slidess" title="恢复操作" onclick="redo()"></a>
                </span>
                <span class="double selects">
                    <a class="six slidess" title="视图适应屏幕" onclick="fitScreen()"></a>
                    <a class="seven slidess" title="选中居中" onclick="selectedCenter()"></a>
                </span>
                <span class="single selects">
                    <a class="eight slidess" title="选择管理器" id="Select" onclick="">
                        <i class="childMenu" style="display: none; z-index: 301">
                            <strong>选择管理器</strong>
                            <b onclick="show('AllNodesSelect')">选择全部节点</b>
                            <b onclick="show('AllLinksSelect')">选择全部链接</b>
                            <b onclick="show('FanNodesSelect')">反向选择节点</b>
                            <b onclick="show('FanLinksSelect')">反向选择链接</b>
                            <b onclick="show('AllSelect')">全部选择</b>
                        </i>
                    </a>
                </span>
                <span class="single selects">
                    <a class="nine slidess" title="集中分析" onclick="selectedAnalysis()"></a>
                </span>
                <span class="single selects">
                    <a class="ten slidess" title="一键拓展" onclick="expandAllDatas()"></a>
                </span>
                <span class="single selects">
                    <a class="eleven slidess" title="放大镜" data-visible="false" onclick="showMagnifier(this)"></a>
                </span>
                <span class="single selects">
                    <a class="twelve slidess" title="高亮" id="highlightLinkId" onclick="highlightLinkId(this)"></a>
                </span>
                <span class="single selects">
                    <a class="thirty slidess" title="节点扩展按钮" style="background-color: khaki; border-radius: 8px " data-visible="true" onclick="showExpanderButton(this)"></a>
                </span>
                <span class="single selects">
                    <a class="fourty slidess" title="框选缩放" id="boxzoom" data-visible="false" onclick="boxZoom(this)"></a>
                </span>
                <span class="single selects">
                    <a class="fifty slidess" title="全景视图" data-visible="false" onclick="showOverview(this)"></a>
                </span>
                <span class="single selects">
                    <a class="sixty slidess" title="网格显示" data-visible="false" onclick="showGridLine(this)"></a>
                </span>
                <!--<span class="single selects" onclick="">
                    <a class="seventy noSlide" title="详情信息"></a>
                </span>-->
                <span class="single selects">
                    <a class="eighty slidess" title="路径分析" id="analysisPathId" data-visible="false" onclick="analysisPathId(this)"></a>
                </span>
            </p>
            <div class="content">
                <div class="kongJian" style="" id="myDiagramDiv"></div>
                <div id="myMagnifierDiv" style="display: none; position: absolute; background-color: white; z-index: 300; border: solid 1px blue; width: 200px; height: 200px"></div>
                <div id="myOverviewDiv" style="display: none; position: absolute; background-color: aliceblue; z-index: 300; border: solid 1px blue; width: 200px; height: 100px; top: 70px; left: 170px;"></div>
                <div class="contentRight fr" style="z-index:300">
                    <div class="contentRightBox">
                        <div class="contentRight_top contentRight_con">
                            <p class="clearfix"><span class="fl">节点筛选面板</span><a class="fr toggle">-</a></p>
                            <div class="contentRight_con_con clearfix">
                                <div id="nodeFilterTable"></div>
                            </div>
                        </div>
                        <div class="contentRight_bottom contentRight_con">
                            <p class="clearfix"><span class="fl">属性</span><a class="fr toggle">-</a></p>
                            <div class="contentRight_con_con clearfix">
                                <table>
                                    <!--<thead>
                                        <tr>
                                            <td>属性键</td>
                                            <td>属性值</td>
                                        </tr>
                                    </thead>-->
                                    <tbody id="propertyTable">
                                        <tr></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <span></span>
                    <img class="rightIcon" src="images/aa.png" style="">
                </div>
            </div>
            <div class="footer">
                <div class="hk">
                    <!--<input id="mySlider" name="example-3" placeholder="0 - 100" type="number" value="30" data-toggle-bubble="true" data-thumb-color="#12C7AC" class="bubble-slider" onchange="changeScale(this.value)">-->
                    <!--<input id="mySlider" type="range" min="30" max="400" value="100" onchange="changeScale(this.value)" />-->
                </div>
                <div class="jd">
                    <a class="foota" >节点数:<label id="nodeNum"></label></a>
                    <a class="foota" >链接数:<label id="linkNum"></label></a>
                    <a class="foota" style="width: 110px;">缩放比例:<label id="scaleId">100%</label></a>
                    <a class="foota" style="width: 300px;"><input id="mySlider" type="range" min="0" max="400" value="100" onchange="changeScale(this.value)" /></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
