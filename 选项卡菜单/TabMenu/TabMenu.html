<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="css/tabMenu.css" rel="stylesheet" />
</head>
<body>
    <div style="width: 1500px; height: 800px; background-color: burlywood; <!--margin: 0 auto;-->">
        <div class="vis">
            <div class="vis_top" data-mode="1" data-lastgroup="1">
                <div class="vis_tabHeader">
                    <ul>
                        <li data-group="1">开始</li>
                        <li data-group="2">插入</li>
                        <li data-group="3">布局</li>
                        <li data-group="4">视图</li>
                        <li data-group="5">数据</li>
                    </ul>
                </div>
                <div class="vis_tabMenuList">
                    <div class="vis_tabMenu" data-group="1">
                        面板1
                    </div>
                    <div class="vis_tabMenu" data-group="2">
                        面板2
                    </div>
                    <div class="vis_tabMenu" data-group="3">
                        面板3
                    </div>
                    <div class="vis_tabMenu" data-group="4">
                        面板4
                    </div>
                    <div class="vis_tabMenu" data-group="5" style="background: #fbfbfb; ">
                        <div style="background: url(/images/menu.png) no-repeat; width: 1800px; height: 100%; padding: 0px 20px; background-origin: content-box; ">
                        </div>
                        <a class="vis_scroll vis_scroll_left">
                            <i class="svg_jiantouxiangzuo svg_style"></i>
                        </a>
                        <a class="vis_scroll vis_scroll_right">
                            <i class="svg_jiantouxiangyou svg_style"></i>
                        </a>
                    </div>
                </div>
                <a id="hideMenu">
                    <i class="svg_jiantouxiangshang svg_style"></i>
                </a>
            </div>
            <div class="vis_center">

            </div>
            <div class="vis_bottom">

            </div>
        </div>
    </div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/tabMenu.js"></script>
