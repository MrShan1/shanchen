<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>显示点</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        .esri-overlay-surface {
            background-color: rgba(0, 68, 128, 0.55);
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>

    <script>
        var map;

        require([
          "esri/Map",
          "esri/views/SceneView",
          "esri/Graphic",
          "esri/geometry/Point",
          "esri/symbols/SimpleMarkerSymbol",
          "esri/layers/WMSLayer",
          "esri/layers/WMTSLayer",
          "dojo/domReady!"
        ], function (Map, SceneView, Graphic, Point, SimpleMarkerSymbol, WMSLayer, WMTSLayer) {
            map = new Map({
                //basemap: "streets",
                //basemap: "topo",
                //basemap: "osm",
                basemap: "satellite",
                ground: "world-elevation"
            });

            //map.ground.surfaceColor = 'darkblue';

            // ——————————————————————
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [-118.27928, 34.13558],
                zoom: 12
            });

            view.on("click", function (event) {
                var screenPoint = {
                    x: event.x,
                    y: event.y
                };
                // Search for graphics at the clicked location
                view.hitTest(screenPoint).then(function (response) {
                    var result = response.results[0];

                    if (result && result.graphic) {
                        var lon = result.mapPoint.longitude;
                        var lat = result.mapPoint.latitude;

                        alert("Hit surface at (" + lon + ", " + lat + "), graphic:" + result.graphic.name);
                    }
                });
            });

            // ——————————————————————
            // 创建点
            var point = new Point({
                longitude: -118.29507,
                latitude: 34.13501
            });

            // 创建标记符号，用于绘制点
            var markerSymbol = new SimpleMarkerSymbol({
                color: [226, 119, 40],
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            });

            // 创建图形，并制定几何对象和对应样式
            var pointGraphic = new Graphic({
                name: "point1",
                geometry: point,
                symbol: markerSymbol
            });

            // 将图形添加至视图中
            view.graphics.add(pointGraphic);

            // ——————————————————————
            // 创建点
            var point2 = new Point({
                longitude: -116.40607,
                latitude: 34.13401
            });

            // 创建标记符号，用于绘制点
            var markerSymbol2 = new SimpleMarkerSymbol({
                color: "blue",
                size: 14,
                outline: {
                    color: [255, 255, 255],
                    width: 1
                }
            });

            // 创建图形，并制定几何对象和对应样式
            var pointGraphic2 = new Graphic({
                name: "point2",
                geometry: point2,
                symbol: markerSymbol2
            });

            // 将图形添加至视图中
            view.graphics.add(pointGraphic2);
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>
</html>
