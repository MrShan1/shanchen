<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>GeoJSONLayer - 4.11</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet"
          href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
        require([
          "esri/Map",
          "esri/layers/GeoJSONLayer",
          "esri/views/MapView",
          "esri/views/SceneView",
          "esri/layers/support/Field"
        ], function (Map, GeoJSONLayer, MapView, SceneView, Field) {
            // If GeoJSON files are not on the same domain as your website, a CORS enabled server
            // or a proxy is required.
            //const url =
            //  "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson";

            const url =
              "json/countries.geojson";

            // Paste the url into a browser's address bar to download and view the attributes
            // in the GeoJSON file. These attributes include:
            // * mag - magnitude
            // * type - earthquake or other event such as nuclear test
            // * place - location of the event
            // * time - the time of the event
            // Use out of box popupTemplate function DateString to format time field into a human-readable format

            const template = {
                title: "Earthquake Info",
                content: "Magnitude {mag} {type} hit {place} on {time:DateString}"
            };

            const renderer = {
                type: "simple",
                field: "mag",
                symbol: {
                    type: "simple-marker",
                    color: "orange",
                    outline: {
                        color: "white"
                    }
                },
                visualVariables: [
                  {
                      type: "size",
                      field: "mag",
                      stops: [
                        {
                            value: 2.5,
                            size: "4px"
                        },
                        {
                            value: 8,
                            size: "40px"
                        }
                      ]
                  }
                ]
            };

            const fields = [
                 new Field({
                     "id": "id",
                     "name": "name",
                     "type": "string"
                 })
            ];

            const geojsonLayer = new GeoJSONLayer({
                url: url,
                fields: fields
                //copyright: "USGS Earthquakes",
                //popupTemplate: template,
                //renderer: renderer //optional
            });

            const map = new Map({
                basemap: "gray",
                layers: [geojsonLayer]
            });

            const view = new SceneView({
                container: "viewDiv",
                center: [-168, 46],
                zoom: 3,
                map: map
            });

            view.on("click", function (event) {
                var screenPoint = {
                    x: event.x,
                    y: event.y
                };
                // Search for graphics at the clicked location
                view.hitTest(screenPoint).then(function (response) {
                    var result = response.results[0];

                    if (result && result.graphic) {
                        view.goTo(result.graphic.geometry);
                        //var lon = result.mapPoint.longitude;
                        //var lat = result.mapPoint.latitude;

                        //alert("Hit surface at (" + lon + ", " + lat + "), graphic:" + result.graphic.name);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
