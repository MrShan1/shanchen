<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>样式测试页</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .esri-overlay-surface {
            /*background-color: rgba(0, 68, 128, 0.55);*/
            /*卫星地图*/
            /*background-color: rgba(0, 13, 43, 0.66);*/
            /*街道地图*/
            background-color: rgba(2, 9, 19, 0.3);
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>

    <script>
        var map, view;

        require([
          "esri/Map",
          "esri/views/SceneView",
          "esri/views/MapView",
          "esri/Graphic",
          "esri/geometry/Point",
          "esri/symbols/SimpleMarkerSymbol",
          "esri/layers/WMSLayer",
          "esri/layers/WMTSLayer",
          "dojo/domReady!"
        ], function (Map, SceneView, MapView, Graphic, Point, SimpleMarkerSymbol, WMSLayer, WMTSLayer) {
            map = new Map({
                //basemap: "satellite",
                //basemap: "topo",
                //basemap: "osm",
                basemap: "streets",
                ground: "world-elevation"
            });

            // ——————————————————————
            view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [-118.27928, 34.13558],
                zoom: 12,
                alphaCompositingEnabled: true,
                environment: {
                    // set a transparent background
                    background: {
                        type: "color",
                        color: [255, 252, 244, 0]
                    },
                    //lighting: {
                    //    date: "Sun Jul 15 2018 08:00:00 GMT+0200 (W. Europe Daylight Time)",
                    //},
                    // disable stars
                    starsEnabled: true,
                    // disable atmosphere
                    atmosphereEnabled: true
                },
            });
        });
    </script>
</head>

<body>
    <div style="height: 100%;background: url(images/111.jpg) no-repeat;"></div>
    <div id="viewDiv" style="width: 100%;
    height: 835px;
    position: absolute;
    top: 100px;"></div>
    <div style="background: url(images/检索面板.png) no-repeat;
    z-index: 1000;
    width: 582px;
    height: 735px;
    position: absolute;
    top: 120px;
    left: 75px;"></div>
</body>
</html>
