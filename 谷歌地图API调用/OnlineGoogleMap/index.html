<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>谷歌地图API测试</title>
</head>
<body>
    <div id="map" style="width: 1000px; height: 800px; background-color: #f5f5dc;"></div>
    <script>
        var map;
        function initMap() {
            debugger;
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8,
                mapTypeId: "hybrid",
                //mapTypeId: google.maps.MapTypeId.ROADMAP
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCocISeHLO-POBwSGLgWnJLgR6IP7zCpiw&callback=initMap"
            async defer></script>
</body>
</html>
